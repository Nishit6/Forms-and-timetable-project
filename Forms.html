<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
    <h1>BIO DATA FORM</h1><!--This is heading-->
    <hr>
    <fieldset><!--This is boundary to form-->
        <Legend><b>Personal Information</b></Legend><!--This is field name-->
    First Name:
    <label for="Enter Text Here"></label>
    <input type="text" placeholder="Enter Text Here" id="Enter Text Here"required>
    <br><!--This is line break-->
    <br>
  Middle Name:
    <label for="Enter Text Here"></label><!--label to make fillbox in focus-->
    <input type="text" placeholder="Enter Text Here" id="Enter Text Here"required>
    <br>
    <br>
   Last Name:
    <label for="Enter Text Here"></label>
    <input type="text" placeholder="Enter Text Here" id="Enter Text Here"required>
    <br>
    <br>
    Email:
    <label for="Enter Text Here"></label>
    <input type="text" placeholder="Enter Text Here" id="Enter Text Here"required>
    <br>
    <br>
   Telephone:
    <label for="Enter Number Here"></label>
    <input type="text" maxlength="10" placeholder="+91" id="Enter Number Here" required >
    <br>
    <br>
    Height:
    <label for="in cm"></label>
    <input type="number" placeholder="cm" id="cm"required>
    <br>
    <br>
    Gender:
    <br>
    <b>
   <label for="Male">Male:</label>
    <input type="radio" name="gender" id="Male">
    <label for="Female">Female:</label>
    <input type="radio" name="gender" id="Female">
    <label for="Other">Other:</label>
    <input type="radio" name="gender" id="Other">
    </b><!--bold text-->
    <br>
    <br>
    Date of Birth:
    <input type="date" required>
    </fieldset>
    <br>

    <fieldset>
        <legend><b>Educational Information</b></legend>
      School Name:
        <label for="Enter Text Here"></label>
        <input type="text" placeholder="Enter Text Here" id="Enter Text Here" required>
        <br>
        <br>
        Standard:
        <label for="Enter Standard Here"></label>
        <input type="number" placeholder="Enter Standard Here" id="Enter Standard Here" required>
        <br>
        <br>
      Select Board:
      <label for="Select Board"select board></label>
     <select name="Select Board" id="Select Board" required>
         <option value="select">select</option><!--This is for dropdown menu-->
         <option value="CBSE">CBSE</option>
         <option value="SSC">SSC</option>
         <option value="ICSE">ICSE</option>
         <option value="Other">Other</option>
        </select>
       
        
    </fieldset>
    <br>
    <fieldset>
        <legend><b>Documents</b></legend>
        Marksheet:
        <input type="file" ><!--for adding file-->
       Student photograph:
        <input type="file">
    </fieldset>
    <br>
    <input type="submit">
</body>
</html>
